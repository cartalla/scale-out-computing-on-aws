# Docs: https://www.elastic.co/guide/en/beats/metricbeat/7.6/metricbeat-module-system.html
# Values returned from /apps/soca/cluster_id/cluster_node_bootstrap/ComputeNodeConfigureMetrics.sh
- module: system
  period: %SYSTEM_CHECK_PERIOD% # change as needed
  metricsets:
    - cpu
    - load
    - memory
    - network
    - process
    - process_summary
    - socket_summary
    - entropy
    - core
    - diskio
    - socket
    - service
    - uptime
  process.include_top_n:
    by_cpu: %PROCESS_COUNT_TO_TRACK%      # include top 15 processes by CPU
    by_memory: %PROCESS_COUNT_TO_TRACK%   # include top 15 processes by memory

- module: system
  period: %FS_CHECK_PERIOD%   # change as needed
  metricsets:
    - filesystem
    - fsstat
  processors:
  - drop_event.when.regexp:
      system.filesystem.mount_point: '^/(sys|cgroup|proc|dev|etc|host|lib)($|/)'